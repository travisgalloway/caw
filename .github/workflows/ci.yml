name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - run: bun install
      - run: bun run lint
      - run: bun run build
      - run: bun run test
      - name: Build web UI static assets
        run: bun run --filter @caw/web-ui build:web
